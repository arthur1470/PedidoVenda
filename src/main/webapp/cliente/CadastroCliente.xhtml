<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<ui:define name="titulo">Cadastro de Cliente</ui:define>
	
	<ui:define name="corpo">
		<h:form>
			<h1>Novo Cliente</h1>
			
			<p:messages autoUpdate="true" closable="true" />
			
			<p:panelGrid columns="2" style="margin-top:20px;" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText value="#{cadastroClienteBean.cliente.nome}" id="nome" />

				<p:outputLabel value="Email" for="email" />
				<p:inputText value="#{cadastroClienteBean.cliente.email}" id="email" />

				<p:outputLabel value="CPF" for="cpf" />
				<p:inputMask mask="999.999.999-99" value="#{cadastroClienteBean.cliente.documentoReceitaFederal}" id="cpf" />

				<p:outputLabel value="Tipo" for="tipo" />
				<p:selectOneRadio value="#{cadastroClienteBean.cliente.tipo}" id="tipo">
					<f:selectItems value="#{cadastroClienteBean.tiposPessoa}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />
				</p:selectOneRadio>
	
				<p:commandButton value="Cadastrar" action="#{cadastroClienteBean.guardar}" update="@form" />
				<p:outputLabel />		
			</p:panelGrid>
		</h:form>
	</ui:define>
	
</ui:composition>
