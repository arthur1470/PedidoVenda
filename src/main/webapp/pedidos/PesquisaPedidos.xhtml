<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<ui:define name="titulo">Pesquisa de Pedidos</ui:define>
	
	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa de Pedidos</h1>
			
			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" style="margin-top: 20px; width: 100%;" columnClasses="rotulo, campo">
				
				<p:outputLabel value="Número" for="numero" />
				<h:panelGroup>
					<p:inputText value="" id="numero" size="10" /> 
					a 
					<p:inputText value="" size="10" />				
				</h:panelGroup>
				
				<p:outputLabel value="Data de criação" for="dataCriacao" />
				<h:panelGroup>
					<p:calendar id="dataCriacao" value="" pattern="dd/MM/yyyy" mask="99/99/9999" size="10" /> a 
					<p:calendar value="" pattern="dd/MM/yyyy" mask="99/99/9999" size="10" />				
				</h:panelGroup>
				
				<p:outputLabel value="Vendedor" for="vendedor" />
				<p:inputText value="" id="vendedor" size="40" />

				<p:outputLabel value="Cliente" for="cliente" />
				<p:inputText value="" id="cliente" size="40" />
				
				<p:outputLabel value="Status" />
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento" itemValue="orçamento" />
					<f:selectItem itemLabel="Emitido" itemValue="emitido" />
					<f:selectItem itemLabel="Cancelado" itemValue="cancelado" />
				</p:selectManyCheckbox>								
			</p:panelGrid>
			
			
			<p:dataTable value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedido" rows="20" paginator="true" 
				paginatorPosition="bottom" paginatorAlwaysVisible="false" emptyMessage="Nenhum pedido encontrado." 
				style="margin-top: 20px;" id="pedidosTable" >
				
				<p:column headerText="Número" style="text-align: center; width: 100px;">
					<h:outputText value="12345" />
				</p:column>
					
				<p:column headerText="Cliente" >
					<h:outputText value="Supermercado João das Couves" />
				</p:column>
					
				<p:column headerText="Vendedor" >
					<h:outputText value="José Júnior" />
				</p:column>
					
				<p:column headerText="Data de criação" style="width:140px; text-align: center;" >
					<h:outputText value="05/06/2013"></h:outputText>
				</p:column>

				<p:column headerText="Valor total" style="width:120px; text-align: right;" >
					<h:outputText value="R$1.240,00"></h:outputText>
				</p:column>

				<p:column headerText="Status" style="width:100px;">
					<h:outputText value="Emitido"></h:outputText>
				</p:column>

				<p:column style="width:50px; text-align: center;">
					<p:button icon="ui-icon-pencil" />
				</p:column>
			</p:dataTable> 
		</h:form>
	</ui:define>
	
</ui:composition>
