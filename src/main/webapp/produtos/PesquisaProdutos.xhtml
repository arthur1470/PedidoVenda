<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<ui:define name="titulo">Pesquisar Produto</ui:define>
	
	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa de Produto</h1>
			
			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" id="botaoPesquisar" />				
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produtos/CadastroProduto" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" />
	
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" />
			</p:panelGrid>
			
			<p:dataTable value="#{pesquisaProdutosBean.produtosFiltrados}" var="p" style="margin-top: 20px;"
				rows="20" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" 
				emptyMessage="Nenhum produto encontrado." >
				
				<p:column headerText="SKU" style="text-align: center; width: 100px;">
					<h:outputText value="123" />
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="Bala de morango" />
				</p:column>
				
				<p:column headerText="Categoria" style="width: 250px;">
					<h:outputText value="Doces - Balas e chicletes" />
				</p:column>
				
				<p:column headerText="Valor UnitÃ¡rio" style="text-align: center; width: 120px;">
					<h:outputText value="R$1,20"></h:outputText>
				</p:column>
				
				<p:column headerText="Estoque" style="text-align: center; width: 100px;">
					<h:outputText value="98"></h:outputText>
				</p:column>
				
				<p:column>
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
	
</ui:composition>
