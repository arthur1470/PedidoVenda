<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<p:panelGrid columns="4" columnClasses="rotulo, campo, rotulo, campo" style="width: 100%;">
		<p:outputLabel value="Data de entrega" for="dataEntrega" />
		<p:calendar id="dataEntrega" pattern="dd/MM/yyyy" mask="99/99/9999"
					size="10" value="#{cadastroPedidoBean.pedido.dataEntrega}"
                    disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />

		<p:spacer />
		<p:spacer />

		<p:outputLabel value="Logradouro" for="logradouro" />
		<p:inputText id="logradouro" size="50" value="#{cadastroPedidoBean.pedido.enderecoEntrega.logradouro}"
					 disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>

		<p:outputLabel value="NÃºmero" for="entregaNumero" />
		<p:inputText id="entregaNumero" size="5" value="#{cadastroPedidoBean.pedido.enderecoEntrega.numero}"
					 disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />

		<p:outputLabel value="Complemento" for="entregaComplemento" />
		<p:inputText id="entregaComplemento" size="50" value="#{cadastroPedidoBean.pedido.enderecoEntrega.complemento}"
					 disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>

		<p:outputLabel value="Cidade" for="entregaCidade" />
		<p:inputText id="entregaCidade" size="20" value="#{cadastroPedidoBean.pedido.enderecoEntrega.cidade}"
					 disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>

		<p:outputLabel value="Estado" for="entregaEstado" />
		<p:inputText id="entregaEstado" size="20" value="#{cadastroPedidoBean.pedido.enderecoEntrega.uf}"
					 disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>

		<p:outputLabel value="CEP" for="entregaCep" />
		<p:inputText id="entregaCep" size="10" value="#{cadastroPedidoBean.pedido.enderecoEntrega.cep}"
					 disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
	</p:panelGrid>

</ui:composition>
