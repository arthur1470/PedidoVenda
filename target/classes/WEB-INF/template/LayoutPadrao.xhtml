<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
		<h:outputStylesheet library="css" name="sistema.css" />
		<h:outputScript library="js" name="jquery.maskMoney.js" />	  	
	</h:head>
	<h:body>
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText />
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<div>
				<h:link>
					<h:graphicImage library="images" name="logo-algaworks.png" ></h:graphicImage>
				</h:link>
			</div>
			
			<div>
				<p:menubar>
					<p:submenu label="Cadastro">
						
					</p:submenu>
					<p:submenu label="Pedido">
						
					</p:submenu>
					<p:menuitem value="Sair" />
				</p:menubar>
			</div>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo"></ui:insert>
		</div>
		
		<p:separator style="margin-top:20px;" />
		
		<footer>
			&copy; Copyright - All Rights Reserved
		</footer>
		
		<script>
			function configurarMoeda(){
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>
	</h:body>
</html>
